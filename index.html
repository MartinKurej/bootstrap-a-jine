<!DOCTYPE html>
<html lang="cz">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bootstrap první stránka</title>

  <link href="bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">1
              <span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">4</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-11 text-center">
        <h1>
          Tohle byl/a <span
            class="typer"
            id="some-id"
            data-words="stránka.,pokus o vtip.,nic."
            data-delay="100"
            data-colors="#08605F,#177E89,purple">
          </span>
          <span style="font-size:1.2em;vertical-align:middle;" class="cursor" data-cursorDisplay="|" data-owner="some-id"></span>
        </h1>
        <button class="typer-stop" data-owner="some-id">Stop</button>
        <button class="typer-start" data-owner="some-id">Start</button>
      </div>
    </div>
  </div>

  <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
  <script src="bootstrap/jquery/jquery.slim.min.js"></script>
  <script src="bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
